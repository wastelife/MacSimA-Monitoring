<!DOCTYPE html>
<html lang="en" style="height: 100%" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title>LogDataChart</title>
</head>


<body style="height: 100%; margin: 0; background-color: #f2f3f2;">
    <div>
        <h1 align="center" style="margin-bottom: 40px; margin-top: 50px;">McSimA+ Data Monitoring</h1>
    </div>

    <div id="Ins" style="height: 50%; margin-top: 5%;">
        <div id="fetchedIns" style="height: 100%"></div>
    </div>


    <div id="l2cache" style="height: 50%; margin-top: 5%;">
        <h1 align="center" style="font-family: Arial, Helvetica, sans-serif;">L2 Cache Simulation Results</h1>
        <p style="padding-left: 18%; display:inline;">L2 Cache</p>
        <p style="padding-right: 20%; display:inline; float: right;">L2 Cache Ratio (Miss/Access) </p>
        <div id="container" style="height: 50%; width: 60%; padding-left: 10%; float: left;"></div>
        <div id="container_2" style="height: 40%; width: 20%; float: left; padding-left: 40px;"></div>
    </div>

    <div id="l1dcache" style="height: 70%; margin-top: 2%;">
        <h1 align="center" style="font-family: Arial, Helvetica, sans-serif;">L1 Cache Simulation Results</h1>
        <p style="padding-left: 18%; display:inline;">L1D Cache</p>
        <p style="padding-right: 20%; display:inline; float: right;">L1D Cache Ratio (Miss/Access)</p>
        <div id="l1dcontainer" style="height: 70%; width: 60%; padding-left: 10%; float: left;"></div>
        <div id="l1dcontainer_2" style="height: 50%; width: 26%; float: left; padding-left: 5px;"></div>
    </div>

    <div id="l1icache" style="height: 50%; margin-top: 2%;">
        <p style="padding-left: 18%; display:inline;">L1I Cache</p>
        <p style="padding-right: 20%; display:inline; float: right;">L1I RD Cache Miss/Access Ratio</p>
        <div id="l1icontainer" style="height: 50%; width: 60%; padding-left: 10%; float: left;"></div>
        <div id="l1icontainer_2" style="height: 40%; width: 20%; float: left; padding-left: 40px;"></div>
    </div>


    <!--<div id="container" style="height: 50%; width: 70%; padding-left: 15%;"></div>-->

    <!--<p th:text="${keykey}"></p>-->

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/fetchedIns.js"></script>
    <script src="js/l2dataload.js"></script>
    <script src="js/l1_idataload.js"></script>
    <script src="js/l1_ddataload.js"></script>
</body>
</html>
